# Mosquitto Configuration File

# ==============================================
# Default Listener
# ==============================================
listener 1883
protocol mqtt

# Allow anonymous connections (no authentication)
allow_anonymous true

# ==============================================
# WebSocket Listener (Optional - for browser)
# ==============================================
listener 9001
protocol websockets

# ==============================================
# Logging
# ==============================================
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Log all messages
log_type all

# ==============================================
# Persistence
# ==============================================
persistence true
persistence_location /mosquitto/data/

# ==============================================
# Security (Optional - add later if needed)
# ==============================================
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl